<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raport z wariantów</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            max-width: 95%;
            margin: auto;
            padding: 20px;
            color: #003366;
        }

        #wynik {
            overflow-x: auto;
        }

        table.display {
            width: 100% !important;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #cce0ff;
            padding: 8px;
            vertical-align: top;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        th {
            background-color: #b3d9ff;
            color: #003366;
            text-align: left;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            color: #004080;
            padding: 3px 0;
        }

        details > div {
            margin-left: 10px;
            border-left: 3px solid #99ccff;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        input[type="search"] {
            border: 1px solid #b3d1ff;
            padding: 5px;
            margin-bottom: 10px;
        }

       
        th:nth-child(1), td:nth-child(1) { min-width: 60px; }
        th:nth-child(2), td:nth-child(2) { min-width: 70px; max-width: 80px; }
        th:nth-child(3), td:nth-child(3) { min-width: 50px; max-width: 60px; }
        th:nth-child(4), td:nth-child(4) { min-width: 120px; max-width: 140px; }
        th:nth-child(5), td:nth-child(5) { min-width: 80px; max-width: 100px; }

        mark {
            background-color: #ffff66;
            color: black;
            padding: 0;
        }
    </style>
</head>
<body>

    
    <img src="logo.png" alt="Logo projektu" style="max-width: 300px; margin-bottom: 20px;">

    <!-- Tabela wyników -->
    <div id="wynik">
        {table_html}
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.6/features/mark/dataTables.mark.min.js"></script>

    <script>
        $(document).ready(function () {
            var table = $('table.display').DataTable({
                paging: true,
                pageLength: 10,
                lengthMenu: [10, 25, 50, 100],
                order: [],
                mark: true, // chuja aktywuje a nie podswietlenie
            
                language: {
                    search: "Szukaj:",
                    lengthMenu: "Pokaż _MENU_ wpisów",
                    info: "Wyświetlanie _START_ do _END_ z _TOTAL_ wpisów",
                    paginate: {
                        next: "Następna",
                        previous: "Poprzednia"
                    }
                }
            });

            
            document.querySelectorAll("td, th").forEach(cell => {
                cell.innerHTML = cell.innerHTML.replace(/\\n/g, ' ').replace(/\n/g, ' ').trim();
            });

            
            document.querySelectorAll("th").forEach(cell => {
                cell.innerHTML = cell.textContent.replace(/_/g, "<br>");
            });
        });
    </script>
</body>
</html>
